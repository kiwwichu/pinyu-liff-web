<script>
  const LIFF_ID = '2008600362-O4V8Aq10';  // é€™è£¡ç­‰ä¸€ä¸‹å†ç¢ºèªä¸€æ¬¡
  const API_BASE =
    'https://script.google.com/macros/s/AKfycbzTAFTsgL3wrFN89GTuI_HtH2jbMyMV48InQVQXIH93dGT9ZDUYb2KIgVD0_jextau9cA/exec';

  let gLineUserId = '';
  let gOrdersAll  = [];

  // -----------------------------
  // åˆå§‹åŒ–
  // -----------------------------
  async function init() {
    try {
      // 1) ä¸æ˜¯åœ¨ LINE å…§ï¼Œå°±ä¸è¦è·‘ liff.init
      if (!liff.isInClient()) {
        document.getElementById('root').innerText =
          'è«‹å¾ LINE å®˜æ–¹å¸³è™Ÿå…§çš„é¸å–®é–‹å•Ÿæ­¤ç•«é¢å”·ï½';
        return;
      }

      // 2) åœ¨ LINE å…§æ‰åˆå§‹åŒ– LIFF
      await liff.init({ liffId: LIFF_ID });

      // 3) å„ªå…ˆç”¨ getContext æ‹¿ userId
      const ctx = liff.getContext();
      gLineUserId = ctx && ctx.userId ? ctx.userId : '';

      // 4) å‚™æ¡ˆï¼šå†è©¦ä¸€æ¬¡ç”¨ ID Token æ‹¿
      if (!gLineUserId) {
        const decoded = liff.getDecodedIDToken();
        gLineUserId = decoded && decoded.sub ? decoded.sub : '';
      }

      if (!gLineUserId) {
        document.getElementById('root').innerText =
          'ç›®å‰ç„¡æ³•å–å¾—æ‚¨çš„å¸³è™Ÿè³‡è¨Šï¼Œè«‹é—œé–‰æ­¤é é¢å¾Œå†å¾å¿«æ¨‚å°ç‹— Pinyu å®˜æ–¹å¸³è™Ÿçš„é¸å–®é‡æ–°é–‹å•Ÿä¸€æ¬¡ï½';
        return;
      }

      // 5) ç•«ç•«é¢ï¼‹æŠ“æ­·å²è¨‚å–®
      buildLayout();
      await fetchOrdersFromServer();

    } catch (err) {
      console.error('init error:', err);
      const msg = (err && err.message) ? err.message : String(err);
      document.getElementById('root').innerText =
        'åˆå§‹åŒ–ç™¼ç”ŸéŒ¯èª¤ï¼š' + msg + '\nè«‹ç¨å¾Œå†è©¦æˆ–é€šçŸ¥ pinyuï½';
    }
  }

  // -----------------------------
  // ç•«å‡ºæœå°‹åˆ— + åˆ—è¡¨éª¨æ¶
  // -----------------------------
  function buildLayout() {
    const root = document.getElementById('root');
    root.innerHTML = `
      <div style="font-size:10px;color:#aaa;margin-bottom:4px;">
        Debug userIdï¼š${gLineUserId}
      </div>

      <div class="filter-bar">
        <div class="filter-row">
          <span class="filter-label">æœå°‹æ—¥æœŸ</span>
          <div class="filter-input">
            <input
              type="text"
              id="keyword"
              placeholder="ä¾‹å¦‚ï¼š01ã€01/28ã€2025-01-28"
            />
          </div>
        </div>
        <div class="filter-actions">
          <button class="btn btn-secondary" id="btnClear">æ¸…é™¤</button>
          <button class="btn btn-primary" id="btnSearch">æœå°‹</button>
        </div>
        <div class="quick-dates" id="quickDates"></div>
      </div>

      <div class="list-header">
        <span>æœå‹™æ—¥æœŸ</span>
        <span>ç¸½é‡‘é¡</span>
      </div>

      <div id="orderList">è¼‰å…¥ä¸­...</div>
    `;

    document.getElementById('btnSearch').addEventListener('click', () => {
      applyFilter();
    });

    document.getElementById('btnClear').addEventListener('click', () => {
      const input = document.getElementById('keyword');
      input.value = '';
      renderOrders(gOrdersAll);
    });

    document.getElementById('keyword').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') applyFilter();
    });
  }

  // -----------------------------
  // Loading ç•«é¢
  // -----------------------------
  function showLoading() {
    const listEl = document.getElementById('orderList');
    if (!listEl) return;

    listEl.innerHTML = `
      <div class="loading">
        <div class="cat-running">
          <div class="cat"></div>
        </div>
        <div>è²“å’ªå¥”è·‘ä¸­ï¼Œè«‹ç¨å€™...</div>
      </div>
    `;
  }

  // -----------------------------
  // å¾ Apps Script æŠ“æ­·å²è¨‚å–®
  // -----------------------------
  async function fetchOrdersFromServer() {
    const listEl = document.getElementById('orderList');
    showLoading();

    const params = new URLSearchParams();
    params.set('action', 'history');
    params.set('lineUserId', gLineUserId);

    const url = `${API_BASE}?${params.toString()}`;

    try {
      const res = await fetch(url);

      if (!res.ok) {
        const text = await res.text();
        console.error('API HTTP Error:', res.status, text);
        listEl.innerText = `æŸ¥è©¢å¤±æ•—ï¼ˆHTTP ${res.status}ï¼‰ï¼Œè«‹é€šçŸ¥ pinyu çœ‹å¾Œå°ï½`;
        return;
      }

      const data = await res.json();
      console.log('API å›å‚³ï¼š', data);

      if (!data.success) {
        listEl.innerText = 'æŸ¥è©¢å¤±æ•—ï¼ˆsuccess=falseï¼‰ï¼Œè«‹ç¨å¾Œå†è©¦æˆ–é€šçŸ¥ pinyuï½';
        return;
      }

      gOrdersAll = data.orders || [];

      gOrdersAll.sort((a, b) => {
        const da = (a.serviceDate || a.dateText || '').toString();
        const db = (b.serviceDate || b.dateText || '').toString();
        return da.localeCompare(db);
      });

      renderOrders(gOrdersAll);
      buildQuickDates();

    } catch (err) {
      console.error('fetchOrdersFromServer error:', err);
      const msg = (err && err.message) ? err.message : String(err);
      listEl.innerText = 'æŸ¥è©¢å¤±æ•—ï¼ˆä¾‹å¤–ï¼‰ï¼š' + msg + 'ï¼Œè«‹ç¨å¾Œå†è©¦æˆ–é€šçŸ¥ pinyuï½';
    }
  }

  // -----------------------------
   // -----------------------------
  // æ¨¡ç³Šæœå°‹
  // -----------------------------
  function applyFilter() {
    const input = document.getElementById('keyword');
    const kwRaw = (input.value || '').trim();

    if (!kwRaw) {
      renderOrders(gOrdersAll);
      return;
    }

    const kw = kwRaw.replace(/\s/g, '');

    const filtered = gOrdersAll.filter((o) => {
      const dateText = (o.dateText || o.serviceDate || o.createdText || '').toString();
      const normalizedDate = dateText.replace(/\s/g, '');
      return normalizedDate.includes(kw);
    });

    renderOrders(filtered);
  }

  // -----------------------------
  // æ—¥æœŸå¿«é€Ÿé¸å–®
  // -----------------------------
  function buildQuickDates() {
    const container = document.getElementById('quickDates');
    if (!container) return;

    const allDates = gOrdersAll
      .map((o) => o.serviceDate || o.dateText || o.createdText || '')
      .filter((d) => !!d);

    const uniqueDates = Array.from(new Set(allDates));
    uniqueDates.sort();

    if (uniqueDates.length === 0) {
      container.innerHTML = '';
      return;
    }

    container.innerHTML = uniqueDates
      .map((d) => `<button class="quick-date-chip" data-date="${d}">${d}</button>`)
      .join('');

    container.querySelectorAll('.quick-date-chip').forEach((btn) => {
      btn.addEventListener('click', () => {
        const date = btn.getAttribute('data-date') || '';
        const input = document.getElementById('keyword');
        input.value = date;
        applyFilter();
      });
    });
  }
  
function mapOrderStatus(status) {
  const map = {
    "å¾…åŸ·è¡Œ": { label: "å·²æˆç«‹", className: "status-blue" },
    "å¸¸å®¢": { label: "å·²ç¢ºèª", className: "status-blue" },
    "æœªä»˜å°¾æ¬¾": { label: "æœå‹™å®Œæˆ", className: "status-orange" },
    "å®Œæˆ": { label: "å·²å®Œæˆ", className: "status-green" },
  };

  return map[status] || { label: status, className: "status-blue" };
}

  // -----------------------------
  function renderOrderCard(o) {
  const statusInfo = mapOrderStatus(o.status || '');

  const itemsHtml = (o.items || [])
    .map(it => {
      return `
        <div class="detail-row">
          <span class="detail-label">â€¢</span>
          ${it.serviceName || it.name || ''}ã€€
          x${it.count || it.times || 1}
          ï¼ˆ$${it.price || 0}ï¼‰
        </div>
      `;
    })
    .join('');

  return `
    <div class="order-card" style="background:${o.cardColor || '#e4f1ff'};">
      <div class="order-summary-row order-toggle-row" data-order-id="${o.orderId}">
        <div class="order-summary-left">
          <div class="summary-date">${o.serviceDate || o.dateText || ''}</div>
          <div class="summary-service">${statusInfo.label || ''}</div>
        </div>
        <div class="order-summary-right">
          <div class="summary-total">$${o.total || 0}</div>
          <div class="summary-status ${statusInfo.className}"></div>
        </div>
        <span class="expand-icon toggle-arrow">âŒ„</span>
      </div>

      <div class="order-card-detail" data-detail-for="${o.orderId}" style="display:none;">
        ${itemsHtml}
        <div class="order-id">è¨‚å–®ç·¨è™Ÿï¼š${o.orderId}</div>
      </div>
    </div>
  `;
}

  // ç•«è¨‚å–®åˆ—è¡¨ï¼ˆç”¨ä¸Šé¢çš„ renderOrderCardï¼‰
  // -----------------------------
  function renderOrders(orders) {
    const listEl = document.getElementById('orderList');
    if (!listEl) return;

    if (!orders || orders.length === 0) {
      listEl.innerHTML =
        '<div style="padding:8px;color:#888;font-size:12px;">ç›®å‰æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„è¨‚å–®ï½</div>';
      return;
    }

    // å…ˆå¹«æ¯ä¸€ç­†ç®—å‡ºè¦é¡¯ç¤ºçš„ç‹€æ…‹ label
    const html = orders.map((order) => {
      const statusInfo = mapOrderStatus(order.status || '');
      order.cardTitle = statusInfo.label;

      // é€™ä¸‰å€‹é¡è‰²ä½ ä¹‹å¾Œæƒ³æ”¹å¯ä»¥è‡ªå·±èª¿
      if (statusInfo.className === 'status-green') {
        order.cardColor = '#e1f5e4';
      } else if (statusInfo.className === 'status-orange') {
        order.cardColor = '#ffeacc';
      } else {
        order.cardColor = '#e4f1ff';
      }

      return renderOrderCard(order);
    }).join('');

    listEl.innerHTML = html;

    // å±•é–‹ / æ”¶åˆæ˜ç´°
    listEl.querySelectorAll('.order-toggle-row').forEach((rowEl) => {
      rowEl.addEventListener('click', (e) => {
        e.stopPropagation();
        const orderId = rowEl.getAttribute('data-order-id');
        if (!orderId) return;

        const detailEl = listEl.querySelector(`.order-card-detail[data-detail-for="${orderId}"]`);
        if (!detailEl) return;

        const isOpen = detailEl.style.display === 'block';
        detailEl.style.display = isOpen ? 'none' : 'block';

        const arrow = rowEl.querySelector('.toggle-arrow');
        if (arrow) arrow.textContent = isOpen ? 'âŒ„' : 'âŒƒ';
      });
    });
  }

  // å•Ÿå‹•ï¼
  init();
</script>
